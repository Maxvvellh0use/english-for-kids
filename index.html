<body>
    <header>
        <div class="wrapper">

                        <nav>
                            <ul class="hamburger_menu__list" id="hamburger_menu__list">
                                <li class="hamburger_menu__list__item"><a class="menu_active" href="#home">Action (set A)</a></li>

                        <input type="checkbox" class="custom-control-input" id="customSwitch1">

                                </div>
                            </div>
                            <div class="card">
